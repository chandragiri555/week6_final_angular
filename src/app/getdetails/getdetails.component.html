
<div class="container">
    <table>
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>AGE</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>
        <tr *ngFor="let item of details">
             <td>{{item.id}}</td>
             <td>{{item.name}}</td>
             <td>{{item.email}}</td>
             <td>{{item.age}}</td>
             <td><button (click)="editDetails(item.id)">edit</button></td>
             <td><button (click)="deleteDetais(item.id)">delete</button></td>
        </tr>
    </table>
</div>
